plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'com.diffplug.spotless' version '5.12.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://repo.clojars.org"
    }
}

spotless {
    java {
        googleJavaFormat()
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // https://mvnrepository.com/artifact/nginx-clojure/nginx-clojure
    implementation group: 'nginx-clojure', name: 'nginx-clojure', version: '0.5.2'

    // https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-core
    implementation group: 'com.aliyun', name: 'aliyun-java-sdk-core', version: '4.5.20'

    // https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-geoip
    implementation group: 'com.aliyun', name: 'aliyun-java-sdk-geoip', version: '1.0.4'

}

shadowJar {
    mainClassName = 'nginx.geoip.aliyun.App'
}

application {
    // Define the main class for the application.
    mainClass = 'nginx.geoip.aliyun.App'
}
